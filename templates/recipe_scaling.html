<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Prep App - Your Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202020;
        }

        header {
            background-color: #202020;
            color: #fff;
            padding: 1em;
            text-align: center;
            border-bottom: 4px solid rgb(255, 36, 36);
        }

        .container {
            max-width: 960px;
            margin: 2em auto;
            padding: 1em;
            background-color: #6d6d6d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }
        h2 {
            font-size: 12pt;
        }

        h3 {
            font-size: 10pt;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between each label */
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* Align the checkbox to the left */
        label input[type="checkbox"] {
            flex: 0;
            margin-right: 10px; /* Add space between checkbox and title */
        }

        /* Align the title (text) to the center */
        label .title {
            flex: 1; /* Takes up the remaining space */
            text-align: center;
        }

        /* Align the number input to the right */
        label .input-group {
            display: flex;
            align-items: center;
        }

        /* Adjust the width of the number input */
        label input[type="number"] {
            width: 60px;
            text-align: right;
        }

        input[type="submit"] {
            margin-top: 1em;
            padding: 0.75em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Recipe Scaling</h1>
    <h2>What ingredients are you short on?</h2>
</header>

<div class="container">
    <h3>Check the box and enter the amount you have</h3>
    <form action="#" method="POST">
        <label>
            <input type="checkbox" name="item1-checkbox">
            <span class="title">Item 1</span>
            <div class="input-group">
                <input type="number" name="item1-amount" placeholder="0">
                <span class="input-text">kg</span>
            </div>
        </label>
    
        <label>
            <input type="checkbox" name="item2-checkbox">
            <span class="title">Item 2</span>
            <div class="input-group">
                <input type="number" name="item2-amount" placeholder="0">
                <span class="input-text">kg</span>
            </div>
        </label>
    
        <label>
            <input type="checkbox" name="item3-checkbox">
            <span class="title">Item 3</span>
            <div class="input-group">
                <input type="number" name="item3-amount" placeholder="0">
                <span class="input-text">kg</span>
            </div>
        </label>
    
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
