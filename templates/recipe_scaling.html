<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Prep App - Your Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202020;
        }

        header {
            background-color: #202020;
            color: #fff;
            padding: 1em;
            text-align: center;
            border-bottom: 4px solid rgb(255, 36, 36);
        }

        .container {
            max-width: 960px;
            margin: 2em auto;
            padding: 1em;
            background-color: #6d6d6d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }
        h2 {
            font-size: 12pt;
        }

        h3 {
            font-size: 10pt;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        label input[type="checkbox"]{
            flex: 1;
            text-align: left;
        }

        label span {
            flex: 1;
            text-align: center;
        }

        label input[type="number"] {
            flex: 0;
            text-align: right;
            min-width: 30px;
            width: 40px;
            padding: 0;
            box-sizing: border-box;
            border-radius: 5px
        }

        label span2{
            text-align: right;
            font-size: 8pt
        }

        input[type="submit"] {
            margin-top: 1em;
            padding: 0.75em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Recipe Scaling</h1>
    <h2>What ingredients are you short on?</h2>
</header>

<div class="container">
    <h3>Check the box and enter the amount you have</h3>
    <form action="#" method="POST">
        <label for="ingredient">
            <input type="checkbox"> 
            <span>Ingredient 1</span>
            <input type="number" id="ingredient" name="ingredient">
            <span2>fl oz</span2>
        </label>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
