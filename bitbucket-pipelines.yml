# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.9

pipelines:
  default:
    - step:
        name: Deploy to Heroku
        deployment: production
        caches:
          - pip
        script:
          - apt-get update && apt-get install -y zip  # Install zip utility
          - pip install --upgrade pip
          - pip install -r requirements.txt
          - zip -r app.zip app.py meal_app -x "*.git*" "*.firebase*" "*.pytest_cache*" "*.venv*" "Designs/*" "Research Documentation/*" "*.pdf" "*.docx" "*.png" "*.webp" "tests/*" "__pycache__/*"
          - unzip -l app.zip  # List the contents of the ZIP file
          - pipe: atlassian/heroku-deploy:0.1.1
            variables:
              HEROKU_API_KEY: $HEROKU_API_KEY
              HEROKU_APP_NAME: $HEROKU_APP_NAME
              ZIP_FILE: "app.zip"
              WAIT: 'true'




