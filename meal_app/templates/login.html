<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background: url('static/img/burgerLogin2.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        * {
            padding: 0;
            margin: 3px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 10%;
            font-family:"Papyrus", fantasy;
        }

        .wrapper {
            border-style: solid;
            padding: 0 38px 30px 15px;
            border-width: thin;
            border-color: rgb(0, 0, 0);
            background-color: transparent;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px;
            border-radius: 10px;
        }

        .wrapper p {
            font-family:"Garamond", serif;
            padding-bottom: 5px;
            font-weight: 500;
        }

        .wrapper .input_box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0 60px;
        }

        .wrapper .SignIn_btn {
            width: 100%;
            height: 45px;
            border: none;
            outline: none;
            border-radius: 7px;
            box-shadow: 0 0 10px;
            font-family:"Garamond", serif;
            font-size: 20px;
            cursor: pointer;
        }

        .wrapper .SignIn_btn:hover {
            position: relative;
            background-color: rgb(143, 227, 255);
            color: black; /* of text */
            transition: ease-in-out 200ms;
        }

        .input_box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid black;
            border-radius: 7px;
            font-size: 16px;
            padding: 20px 45px 20px 40px;
            font-family:"Garamond", serif;
        }

        .input_box i {
            position: absolute;
            left: 20px;
            top: 40px;
            transform: translate(-50%);
            font-size: 20px;
        }

        .register_link {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 14.5px;
            text-align: left;
        }

        .register_link p a {
            color: rgb(13, 13, 14);
            text-decoration: none;
            font-weight: 600;
        }

        .register_link p a:hover {
            color: rgb(23, 93, 134);
            text-decoration: underline;
        }

        
    </style>
    
    
    <div class="wrapper">
        <h2>Login</h2>
        <form method="POST">
            
            
            <div class = "input_box">
                <p> Email: </p>
                <i class='bx bxs-envelope'></i>
                <input type="email" name="email" placeholder = "Email" required>
            </div>
            
            
            <div class = "input_box">
                <p> Password: </p>
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" placeholder="Password" required>
            </div> <br>
            
            <input type="submit" class="SignIn_btn" value="Sign In">

            <div class = "register_link">
                <p> Don't have an account? <a href="/signup"> Register </a></p>
            </div>

            {% for message in get_flashed_messages() %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
            
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</html>
