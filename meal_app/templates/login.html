<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <style>
        * {
            padding: 0;
            margin: 3px;
            box-sizing: border-box;
        }
        .wrapper {
            border-style: solid;
            padding: 0 38px 20px 15px;
            border-width: thin;
            border-color: rgb(146, 145, 145);
            background-color: aliceblue;
            box-shadow: 0 0 10px;
            border-radius: 7px;
        }

        h2 {
            text-align: left;
            margin-bottom: 10%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .wrapper .input_box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0 60px;
        }

        .input_box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid black;
            border-radius: 7px;
            font-size: 16px;
            padding: 20px 45px 20px 40px;
            
        }

        .input_box i {
            position: absolute;
            left: 20px;
            top: 40px;
            transform: translate(-50%);
            font-size: 20px;
        }

        .wrapper .SignIn_btn {
            width: 100%;
            height: 45px;
            border: none;
            outline: none;
            border-radius: 7px;
            box-shadow: 0 0 10px;
        }

        .wrapper p {
            padding-bottom: 5px;
        }

        .wrapper .register {
            margin-top: 10px;
            font-size: 14.5px;
            text-align: left;
        }

        .register p a {
            color: rgb(13, 13, 14);
            text-decoration: none;
            font-weight: 600;
        }

        .register p a:hover {
            color: rgb(23, 93, 134); /* of text */
            transition: ease-in-out 100ms;
            text-decoration: underline;
        }

        
    </style>
    
    
    <div class="wrapper">
        <h2>Login</h2>
        <form method="POST">
            
            
            <div class = "input_box">
                <p> Email: </p>
                <i class='bx bxs-envelope'></i>
                <input type="email" name="email" placeholder = "Email" required>
            </div>
            
            
            <div class = "input_box">
                <p> Password: </p>
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" placeholder="Password" required>
            </div> <br>
            
            <input type="submit" class= "SignIn_btn" value="Sign In">

            <div class = "register">
                <p>Don't have an account? <a href="/signup"> Register </a></p>
            </div>
        </form>

        {% for message in get_flashed_messages() %}
                <p style="color: green;">{{ message }}</p>
        {% endfor %}
        
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</html>
