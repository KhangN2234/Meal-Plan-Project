{% extends "layout.html" %}
{% block content %}
<style>
    .day_box {
        display: flex;
        width: 80em;
        margin-left: 40px;
        margin-top: -5%;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
        input {
            display: none;
        }
        .wrapper {
            height: 25em;
            width: 15em;
        }

    }
</style>
<form action="/calendar" method="POST">

<h2>Calendar</h2>

<!-- Hidden fields to pass the recipe details with the form -->
<input type="hidden" name="recipe_label" value="{{ recipe_label }}">
<input type="hidden" name="recipe_url" value="{{ recipe_url }}">

{%if recipe_label != None%}
{%if selected_days == []%}
<style>
    .day_box .wrapper:hover {
        border-color: #38a0cf;
        cursor: pointer;
    }

    .day_box input:checked + label .wrapper {
        border-color: #38a0cf;
        box-shadow: 0 0 10px black;
    }
    .if_calendar {
        text-align: center;
        font-size: 24px;
        margin-top: -5%;
        p {
            font-size: 24px;
        }
        .submit_btn {
            margin-bottom: 5%;
            width: 200px;
            float: right;
        }
    }
</style>

<div class = "if_calendar">
    <label for="recipe_name">Recipe Name:</label>
    <a href="{{ recipe_url }}"> {{ recipe_label }}</a><br><br>

    <p> Select the days you want to add the recipe to: </p>
    <br>
    <button type="submit" class="submit_btn"> Add Recipe</button>
</div>
{%endif%}
{% endif %}

{% for message in get_flashed_messages() %}
    <script type="text/javascript">window.setTimeout("document.getElementById('successMessage').style.display='none';", 2000); </script>
    <style>
        .successnotification {
            position: fixed;
            top: 65px;
            margin-left: 27%;
            width: 18em;
            border-radius: 7px;
            padding: 0 10px 0 10px
        }
    </style>
    <div id="successMessage" class="successnotification"><p>{{message}}</p></div>
{% endfor %}

<div class="day_box">
    <input type="checkbox" id="Monday" name="selected_days" value="Monday">
    <label for="Monday">
        <div class="wrapper">
            <h2>Monday</h2>
            <ul>
                {% for recipe in recipes_list %}
                {% if 'Monday' in recipe. days %}
                <li><a href='{{ recipe. url }}'> {{ recipe. label }}</a><br></li>
