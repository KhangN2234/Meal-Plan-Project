{% extends "layout.html" %}
{% block content %}
<title>My Profile</title>
</head>
<body>

    <div class="input">
        <h2>My Profile</h2>

        {% for message in get_flashed_messages() %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}

        <h3>My personal details</h3>

        <div style="text-align: center; margin-top: 20px;">
            <form method="POST" enctype="multipart/form-data">
                <label for="profile_picture">
                    <img src="{{ user_data.profile_picture }}" alt="Profile Picture" class="profile-img" onclick="document.getElementById('fileInput').click()">
                </label>
                <input type="file" id="fileInput" name="profile_picture" style="display: none;" onchange="this.form.submit()">
            </form>
        </div>

        <div class="profile-info">
            <form method="POST">
                <label>Username:</label>
                <input type="text" name="username" value="{{ user_data.username }}" required><br><br>
        
                <label>Bio:</label>
                <textarea name="bio">{{ user_data.bio }}</textarea><br><br>
        
                <button type="submit">Update Profile</button>
        </form>
                <form action="logout" method="GET">
                    <button type="submit" class="btn-logout">Logout</button>
                </form>
        </div>
    </div>

    <style>
        /* Very basic style circle (WIP) */
        .profile-img {
            width: 100px; 
            height: 100px;
            border-radius: 50%; 
            border: 2px solid #ccc; 
        }
    </style>
    
</body>
</html>
{% endblock %}
