<!DOCTYPE html>
<title>My Profile</title>

            width: 25%;
            align-self: center;

        }

        .input {
            border-style: solid;
            border-radius: 2%;

        }

        h2 {
            font-weight: bold;
            font-size: 32px;
        }

        .profile-info {
            margin-bottom: 10%;
        }

        .label {
            font-size: small;
            margin-bottom: .5;
        }
    </style>
</head>
<body>

    <div class="input">
        <h2>My Profile</h2>
        <h3>Your personal details</h3>

        <div class="profile-info">

</html>
