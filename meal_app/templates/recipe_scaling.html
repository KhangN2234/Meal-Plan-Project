<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Prep App - Your Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202020;
        }

        header {
            background-color: #202020;
            color: #fff;
            padding: 1em;
            text-align: center;
            border-bottom: 4px solid rgb(255, 36, 36);
        }

        .container {
            max-width: 960px;
            margin: 2em auto;
            padding: 1em;
            background-color: #6d6d6d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .back-button {
            position: absolute; /* Fixed to the top-left corner */
            top: 20px;
            left: 20px;
            background-color: #f44336; /* Red background */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none; /* Removes underline if using <a> tag */
        }

        .back-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        h1 {
            margin-top: 0;
        }
        h2 {
            font-size: 12pt;
        }

        h3 {
            font-size: 10pt;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        label input[type="checkbox"] {
            flex: 0;
            margin-right: 10px; 
        }

        label .title {
            flex: 1; 
            text-align: center;
        }

        label .input-group {
            display: flex;
            align-items: center;
        }

        label input[type="number"] {
            width: 60px;
            text-align: right;
        }

        input[type="submit"] {
            margin-top: 1em;
            padding: 0.75em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <button class="back-button" onclick="goback()"> Back to Recipe</button>
    <h1>Recipe Scaling</h1>
    <h2>What ingredients are you short on?</h2>
</header>

<div class="container">
    <h3>Check the box and enter the amount you have</h3>
    
    <form action="#" method="POST">
        {% for ingredient in ingredients %}
        <label>
            <input type="checkbox" name="ingredient_selected_{{ loop.index }}" class="checkbox">
            <span class="title">{{ ingredient.name }}</span>
            <div class="input-group">
                <span>{{ ingredient.amountNeeded }} {{ ingredient.unit }} needed /</span>
                <input type="number" name="amount_on_hand_{{ loop.index }}"value="{{ ingredient.amountOnHand }}" placeholder="0">
                <span>{{ ingredient.unit }}</span>
            </div>
        </label>
        {% endfor %}
    
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
